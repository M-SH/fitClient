<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com" />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="loading">
          <ng-container *ngIf="!loading">Sign In</ng-container>
          <ng-container *ngIf="loading">
            <mat-spinner diameter="22"></mat-spinner>
          </ng-container>
        </button>
        <div class="login-button">
          <button matButton (click)="signInWithGoogle()">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
              alt="Google"
              class="google-icon"
            />
            Sign in with Google
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <p class="register">
        Donâ€™t have an account? <a href="#">Create one</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
